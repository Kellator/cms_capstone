<!doctype html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito+Sans" rel="stylesheet">
    <link rel='stylesheet' href='main.css'>
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="main.js"></script> 
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <title>ALCIS || Assisted Living Client Information System</title>
</head>
<body>
    <!--Login page contains input area for user to input credentials and link to request access-->
    <div id="login_page" class="">
        <h1>ALCIS || Assisted Living Client Information System</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Log In</legend>
                <label>username</label>
                <input type="text" id="username" required placeholder="username">
                <label>password</label>
                <input type="password" id="password" required placeholder="password">
            </fieldset>
        </form>
        <form action="" method="post">
            <label for="bypass_login"></label>
            <button name="bypass_login" id="bypass_login" value="bypass_logint">Dev Bypass Login</button>
        </form>
        <p>
            <a href="mailto:requestAccess@example.com">Email Administrator to Request Access</a>
        </p>
    </div>
    <!--dashboard contains main navigational menu, search field for client lookup, option to enter new client-->
    <div id="dashboard" class="hidden">
        <h1 class="dash_logo">ALCIS</h1>
        <!--search entry contains the main name search input fields and the button to select to enter a new client-->
        <div id="search_entry">
            <form class="client_search_form" action="" method="post">
                <fieldset>
                    <legend>Client Search</legend>
                    <label for="last_name"></label>
                    <input type="text" id="last_name" placeholder="Last Name"><span>, </span>
                    <label for="first_name"></label>
                    <input type="text" id="first_name" placeholder="First Name">
                    <label for="submit_search_button"></label>
                    <input type="submit" name="submit_search_button" id="submit_search"></input>
                    <label for="reset_search_button"></label>
                    <input type="reset" name="reset_search_button" id="reset_search"></input>
                </fieldset>
            </form>
            <form action="" method="post">
                <label for="new_client_button"></label>
                <button name="new_client_button" id="new_client_button" value="Create New Client">Create New Client</button>
            </form>
        </div>
        <div class='display_area'>
            <!--search display shows list of possible clients for user to select-->
            <div class="client_search_results_list hidden"></div>
            <!--client_dash contains quick info including contactName & phone, prospectName & DOB, lead status, housing type, hospital-->
            <div id="client_dash" class=''></div>
            <!--client nav bar is a horizontal navigational bar that is active for existing clients to display data and new clients to enter data-->
            <nav id="data_nav_bar"  class="hidden">
                <div>
                    <span id="nav_contact_block">Contact Information</span>
    
                    <span id="nav_prospect_block">Prospect Information</span>
    
                    <span id="nav_housing_block">Housing & Assistance</span>
    
                    <span id="nav_financials_block">Financials</span>
    
                    <span id="nav_medical_block">Medical Information</span>
                    <!--<li>
                        <a href="/comments_block">Comments</a>
                    </li>-->
                </div>
            </nav>
            <!--data block displays information sections selected in nav bar for existing clients and through the data entry process for new clients-->
            <div id="data_block">
                <div id="contact_block" class='hidden'></div>
                <div id="prospect_block" class='hidden'></div>
                <div id="housing_block" class='hidden'></div>
                <div id="financials_block" class='hidden'></div>
                <div id="medical_block" class='hidden'></div>
                <div id="comments_block" class='hidden'></div>
            </div>
            <!--submit, edit, and delete client buttons-->
            <div id="manip_data_buttons"></div>
        </div>
        <!--comments div is a collapsible vertical window that logs user comments regarding client-->
        <!--<div id="user_comments"></div>-->
        <!--<div id="comments_nav">-->
        <!--    <a href="/user_comments">Comments</a>-->
        <!--</div>-->
    </div>

    
</body>
